<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>  
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='js//color-modes.js') }}"></script>
</head>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;" wfd-invisible="true">
  <symbol id="moon" viewBox="0 0 16 16">
    <path
      d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z">
    </path>
  </symbol>
  <symbol id="sun" viewBox="0 0 16 16">
    <path
      d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z">
    </path>
  </symbol>
</svg>
<body>
  <header class="container">
    <ul class="nav justify-content-end">
      <li class="nav-item" style="margin-right: 0.5em!important;">
        <svg class="theme-icon" style="width: 1em; height: 1em; vertical-align: -0.125em; fill: currentcolor;">
          <use href="#sun"></use>
        </svg>
      </li>
      <li class="nav-item">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="themeMode">
        </div>
      </li>
      <li class="nav-item">
        <svg class="theme-icon" style="width: 1em; height: 1em; vertical-align: -0.125em; fill: currentcolor;">
          <use href="#moon"></use>
        </svg>
      </li>
    </ul>
  </header>
  <div class="body-content">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
